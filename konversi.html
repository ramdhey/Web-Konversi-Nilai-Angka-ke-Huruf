    <script type="text/javascript">
        function konversi(nilai) {
            var huruf = "";
            if (nilai <= 40) {
                huruf = "E";
            } else if (nilai >= 41 && nilai <= 55) {
                huruf = "D";
            } else if (nilai >= 56 && nilai <= 65) {
                huruf = "C";
            } else if (nilai >= 66 && nilai <= 79) {
                huruf = "B";
            } else if (nilai >= 80 && nilai <= 92) {
                huruf = "A";
            } else if (nilai >= 93 && nilai <= 100) {
                huruf = "A+";
            } else {
                huruf = "Tidak ada nilai";
            }
            
            // document.getElementById("hasil").value = huruf;
            // tampilkan hasil sebagai alert
            alert("Nilai anda adalah " + huruf);
            

        }
